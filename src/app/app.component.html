<div class="main">
  <h2>Employee List</h2>
   <div class="additem">
      <input [(ngModel)]="newItem" placeholder="Add Employee" class="addText">
       <button (click)="pushEmp()"><span class="b-t">Add</span></button>
   </div>
   <ul>
     <li *ngFor='let emp of employee;let ind=index'>
      {{emp}}
       <span (click)='removeEmp()'>x</span>
     </li>
     <li *ngIf ='employee ==0'>hfhv</li>
   </ul>
</div>
